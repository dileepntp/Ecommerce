<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="./css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color:black;
    }

    .container {
      max-width: 500px;
      margin: 100px auto;
      background-color: rgb(58, 57, 57);
      color: white;
      border-radius: 10px;
      height: 650px;
    }
    .mb-3
    {
        padding: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Payment Details</h2>
    <form>
      <div class="mb-3">
        <label for="paymentMethod" class="form-label">Select Payment Method</label>
        <select class="form-select" id="paymentMethod" required>
          <option value="creditCard">Credit Card</option>
          <option value="upi">UPI</option>
          <option value="netBanking">Net Banking</option>
        </select>
      </div>

      <!-- Credit Card Details -->
      <div id="creditCardDetails">
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" required>
        </div>
        <div class="mb-3">
          <label for="expiryDate" class="form-label">Expiry Date</label>
          <input type="text" class="form-control" id="expiryDate" placeholder="MM/YYYY" required>
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="text" class="form-control" id="cvv" required>
        </div>
        <div class="mb-3">
          <label for="nameOnCard" class="form-label">Name on Card</label>
          <input type="text" class="form-control" id="nameOnCard" required>
        </div>
      </div>

      <!-- UPI Details (optional) -->
      <div id="upiDetails" style="display: none;">
        <div class="mb-3">
          <label for="upiId" class="form-label">UPI ID</label>
          <input type="text" class="form-control" id="upiId">
        </div>
      </div>

      <!-- Net Banking Details (optional) -->
      <div id="netBankingDetails" style="display: none;">
        <div class="mb-3">
          <label for="bankName" class="form-label">Select Bank</label>
          <select class="form-select" id="bankName">
            <option value="bank1">Union Bank</option>
            <option value="bank2">State Bank</option>
            <option value="bank3">Indian Bank</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block btn-lg button">Pay Now</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle visibility of payment method details based on selected payment method
    document.getElementById('paymentMethod').addEventListener('change', function () {
      var creditCardDetails = document.getElementById('creditCardDetails');
      var upiDetails = document.getElementById('upiDetails');
      var netBankingDetails = document.getElementById('netBankingDetails');

      if (this.value === 'creditCard') {
        creditCardDetails.style.display = 'block';
        upiDetails.style.display = 'none';
        netBankingDetails.style.display = 'none';
      } else if (this.value === 'upi') {
        creditCardDetails.style.display = 'none';
        upiDetails.style.display = 'block';
        netBankingDetails.style.display = 'none';
      } else if (this.value === 'netBanking') {
        creditCardDetails.style.display = 'none';
        upiDetails.style.display = 'none';
        netBankingDetails.style.display = 'block';
      }
    });
  </script>
</body>
</html>
